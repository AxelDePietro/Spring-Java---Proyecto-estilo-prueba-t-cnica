<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Prueba Automotor</title>

	<!-- Bootstrap CSS CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
	<header class="bg-primary text-white p-3 mb-4">
		<div class="container d-flex justify-content-between align-items-center">
			<h1 class="h3 mb-0">Crear Nuevo Turno</h1>
			<nav>
				<div class="btn-group" role="group" aria-label="NavegaciÃ³n principal">
					<a class="btn btn-light" th:href="@{/}">Inicio</a>
					<a class="btn btn-light" th:href="@{/allClientes}">Lista de clientes</a>
					<a class="btn btn-light" th:href="@{/allVehiculos}">Lista de vehiculos</a>
				</div>
			</nav>
		</div>
	</header>

	<main class="container">
		<form th:action="@{/createTurno(idVehiculo=${idVehiculo})}" th:object="${turno}" method="post" class="mx-auto"
			style="max-width: 500px;">

			<div class="mb-3">
				<label for="fecha" class="form-label">Fecha:</label>
				<input type="date" id="fecha" name="fecha"
					th:value="${#temporals.format(T(java.time.LocalDate).now(), 'yyyy-MM-dd')}"
					class="form-control" required />
			</div>

			<label for="hora" class="form-label">Hora:</label>
			<select id="hora" name="hora">
				<option value="8">8:00</option>
				<option value="9">9:00</option>
				<option value="10">10:00</option>
				<option value="11">11:00</option>
				<option value="12">12:00</option>
				<option value="13">13:00</option>
				<option value="14">14:00</option>
				<option value="15">15:00</option>
				<option value="16">16:00</option>
				<option value="17">17:00</option>
				<option value="18">18:00</option>
			</select>

			<div class="d-grid">
				<button type="submit" class="btn btn-primary">Guardar Turno</button>
			</div>
		</form>
	</main>

	<footer class="bg-light text-center py-3 mt-5">
		<p class="mb-0">api turnos automotor</p>
	</footer>

	<!-- Bootstrap JS Bundle (Popper + Bootstrap JS) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
