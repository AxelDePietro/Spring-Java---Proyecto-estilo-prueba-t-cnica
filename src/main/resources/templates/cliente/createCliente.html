<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Prueba Automotor</title>

	<!-- Bootstrap CSS CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
	<header class="bg-primary text-white p-3 mb-4">
		<div class="container d-flex justify-content-between align-items-center">
			<h1 class="h3 mb-0">Crear Nuevo Cliente</h1>
			<nav>
				<div class="btn-group" role="group" aria-label="NavegaciÃ³n principal">
					<a class="btn btn-light" th:href="@{/}">Inicio</a>
					<a class="btn btn-light" th:href="@{/allClientes}">Lista de clientes</a>
					<a class="btn btn-light" th:href="@{/allVehiculos}">Lista de vehiculos</a>
					<a class="btn btn-light" th:href="@{/createCliente}">Crear clientes</a>
				</div>
			</nav>
		</div>
	</header>

	<main class="container">
		<form th:action="@{/createCliente}" th:object="${cliente}" method="post" class="mx-auto"
			style="max-width: 500px;">
			<div class="mb-3">
				<label for="nombre" class="form-label">Nombre:</label>
				<input type="text" id="nombre" th:field="*{nombre}" placeholder="Ingrese nombre" required
					class="form-control" />
			</div>

			<div class="mb-3">
				<label for="apellido" class="form-label">Apellido:</label>
				<input type="text" id="apellido" th:field="*{apellido}" placeholder="Ingrese apellido" required
					class="form-control" />
			</div>

			<div class="d-grid">
				<button type="submit" class="btn btn-primary">Guardar Cliente</button>
			</div>
		</form>
	</main>

	<footer class="bg-light text-center py-3 mt-5">
		<p class="mb-0">api turnos automotor</p>
	</footer>

	<!-- Bootstrap JS Bundle (Popper + Bootstrap JS) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
